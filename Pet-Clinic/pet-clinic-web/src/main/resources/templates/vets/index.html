<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of vets</title>
</head>
<body>
    <h2 th:text="'List of vets'">List of vets</h2>
    
      <table>
    <tr>
        <th>ID</th>
        <th>FIRST NAME</th>
        <th>LAST NAME</th>
    </tr>


    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}"></td>
        <td th:text="${vet.firstname}"></td>
        <td th:text="${vet.lastname}"></td>
    </tr>


</table>


</body>
</html>
